<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe | Vasu Webs</title>
    <link rel="stylesheet" href="TikTacToe.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster|Orbitron" rel="stylesheet">
  </head>
  <body>
    <div class="mainContainer">
      <div class="header">
        <h1>Tik Tac Toe</h1>
        <p style="font-weight:bold;">By Vasu Webs</p>
      </div>

      <div class="gameBody">
        <div class="gameInterface">
          <h4>Player 1</h4>

          <table class="gameTable">
            <tr>
              <td>
                <button type="button" name="btn1" id="btn1" class="gameButtons"></button>
              </td>
              <td>
                <button type="button" name="btn2" id="btn2" class="gameButtons"></button>
              </td>
              <td>
                <button type="button" name="btn3" id="btn3" class="gameButtons"></button>
              </td>
            </tr>

            <tr>
              <td>
                <button type="button" name="btn4" id="btn4" class="gameButtons"></button>
              </td>
              <td>
                <button type="button" name="btn5" id="btn5" class="gameButtons"></button>
              </td>
              <td>
                <button type="button" name="btn6" id="btn6" class="gameButtons"></button>
              </td>
            </tr>

            <tr>
              <td>
                <button type="button" name="btn7" id="btn7" class="gameButtons"></button>
              </td>
              <td>
                <button type="button" name="btn8" id="btn8" class="gameButtons"></button>
              </td>
              <td>
                <button type="button" name="btn9" id="btn9" class="gameButtons"></button>
              </td>
            </tr>
          </table>
          <button type="button" name="NewGame" id="newGame">NEW GAME</button>

        </div>
      </div>
      <div class="footer">
        <div class="contact">

        <h4>Contact : </h4>

        <a href="https://www.linkedin.com/in/vasu-ch/" target="_blank" title="LinkedIn">
          <img src="./Images/LinkedIn.jpeg" alt="linkedIn" class="images">
        </a>
        <a href="https://twitter.com/VasuCh10" target="_blank" title="Twitter">
          <img src="./Images/twitter.png" alt="twitter" class="images">
        </a>
        <a href="https://www.facebook.com/vasu.ch.1291" target="_blank" title="Facebook">
          <img src="./Images/fb.jpeg" alt="facebook" class="images">
        </a>
        <a href="https://www.instagram.com/vasu_ch_/" target="_blank" title="Instagram">
          <img src="./Images/Instagram.jpg" alt="instagram" class="images">
        </a>
        <a href="mailto:ch.vasu678@gmail.com" target="_blank" title="mail">
          <img src="./Images/mail.jpg" alt="gmail" class="images">
        </a>
        </div>
      </div>
    </div>
    <script src="TikTacToe.js" charset="utf-8"></script>
  </body>
</html>
